# SonarQube Project Configuration

# Project identification
sonar.projectKey=secdevops-cicd
sonar.projectName=SecDevOps CI/CD Pipeline
sonar.projectVersion=1.0

# Source code directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.spec.js,**/*.test.js,**/tests/**

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.node.maxspace=4096

# Quality Gates
sonar.qualitygate.wait=true

# Coverage
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/node_modules/**

# Duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Security Hotspots
sonar.security.hotspots.maxIssues=0

# Code Smells threshold
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js